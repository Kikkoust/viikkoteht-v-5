<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssmatikka.css">
    <title>Matikkapeli</title>
</head>
<body>
    <div id="container">
        <h3>MATIKKAPELI</h3>
        <form>
            <div id="lasku">
                <output id="num1"></output> <span>+</span>
                <output id="num2"></output> <span>=</span>
                <input type="number" />
            </div>
            <div>
                <button type="button id="calculate>Lähetä vastauksesi!</button>
            </div>
            <div>
                <p>Oikeita vastauksia: <span id="correctCount">0</span></p>
                <p>Vääriä vastauksia: <span id="wrongCount">0</span></p>
            </div>
        </form>
    </div>
    <script src="js/functions.js" />
</body>
</html>
